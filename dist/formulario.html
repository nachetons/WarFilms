    <div class="container">
        <div class="container-form">
            <h2>Formulario de contacto</h2>
            <p>Por favor, complete sus datos antes de enviar la información.</p>
            
            <form action="#">
                <div class="row">
                    <div class="col-25">
                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="col-36">
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre">
                    </div>
                <!-- </div>
                <div class="row"> -->
                    <!-- <div class="col-25">
                        <label for="apellidos">Apellidos</label>
                    </div> -->
                    <div class="col-36 right">
                        <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="email">Email</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="email" name="email" placeholder="Email">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="telefono">Teléfono</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="telefono" name="telefono" placeholder="Teléfono">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="asunto">Asunto del mensaje</label>
                    </div>
                    <div class="col-75">
                        <select id="asunto" id="asunto">Asunto del mensaje
                            <option>Quejas y reclamaciones</option>
                            <option>Sugerencia</option>
                            <option>Otro</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="mensaje">Mensaje</label>
                    </div>
                    <div class="col-75">
                        <textarea id="mensaje" name="mensaje" placeholder="Escriba su mensaje..."
                            style="height:200px"></textarea>
                    </div>
                </div>
                <br>
                <div class="row bottom">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </div>

    <div w3-include-html="../componentes/login.html"></div>
    <div w3-include-html="../componentes/footer.html"></div>

    <script type="text/javascript" src="../javascript/index.js"></script>
    <script>
      var slideIndex = 0;

      showSlides();

      function showSlides() {
       var i;
       var slides = document.getElementsByClassName("mySlides");

       for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        
       }

       slideIndex++;
       if(slideIndex > slides.length) {slideIndex = 1}
       slides[slideIndex-1].style.display = "block";
       setTimeout(showSlides,2500);
}
    </script>

      includeHTML();
