<!-- Login -->

<div class="all-modal">
<div id="id01" class="modal login">
  
  <form class="modal-content" id="form_content" action="#">
    <div class="imgcontainer">
      <span
        onclick="document.getElementById('id01').style.display='none'"
        id="close2"
        title="Close Modal"
        >×</span
      >
      <i class="fas fa-user fa-2x foto" title="Portafolio"></i>
      <br />
      <span class="btn" id="btn_login">Login</span>
        <span class="btn" id="btn_registro">Registro</span>
    </div>

    <div class="container">
      <label><b>Username</b></label>
      <input
        class="input-form"
        type="text"
        placeholder="Enter Username"
        name="uname"
        
      />

      <label><b>Password</b></label>
      <input
        class="input-form"
        type="password"
        placeholder="Enter Password"
        name="psw"
        
      />

      <button class="boton-form" type="submit">Login</button>
      <input type="checkbox" checked="checked" /> Remember me
    </div>

    <div class="container" style="background-color: #f1f1f1">
      <!-- <span class="psw">Forgot <a href="#">password?</a></span>-->
    </div>
  </form>
</div>


<div id="id02" class="modal registro">
  <form class="modal-content" id="form_content2" action="#">
    <div class="imgcontainer">
      <span
        onclick="document.getElementById('id02').style.display='none'"
        id="close"
        title="Close Modal"
        >×</span
      >
      <i class="fas fa-user fa-2x foto" title="Portafolio"></i>
      <br />
      <span class="btn" id="btn_login2">Login</span>
      <span class="btn" id="btn_registro2">Registro</span>

    </div>

    <div class="container">
      <label><b>Name</b></label>
      <input
        class="input-form"
        type="text"
        placeholder="Enter Name"
        name="uname"
        required
      />

      <label><b>Email</b></label>
      <input
        class="input-form"
        type="Email" placeholder="prueba@123.com"
        placeholder="Enter Password"
        name="psw"
        required
      />

      <label><b>Password</b></label>
      <input
        class="input-form"
        type="password"
        placeholder="Enter Password"
        name="psw"
        required
      />

      <button class="boton-form" type="submit">Registrarse</button>
    </div>

    <div class="container" style="background-color: #f1f1f1">
      <!-- <span class="psw">Forgot <a href="#">password?</a></span>-->
    </div>
  </form>
</div>

</div>
